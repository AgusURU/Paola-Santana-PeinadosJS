<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paola Peinados - Agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="shortcut icon" href="../assets/logo.png.png" type="image/x-icon" />
</head>

<body class="bodys d-flex flex-column min-vh-100">
  <header class="header fixed-top bg-white shadow-sm d-flex justify-content-between align-items-center px-3 py-2">
    <a href="../index.html" class="d-flex align-items-center">
      <img src="../assets/logo.png.png" alt="Logo principal" class="logo-dorado" style="max-width: 100px" />
    </a>
    <h1 class="text-center flex-grow-1 text-black fst-italic fs-1 m-0">Paola Santana Peinados</h1>
    <nav class="paginas">
      <ul class="list-unstyled d-flex gap-3 mb-0">
        <li><a href="../pages/galeria.html" title="Galería"><img src="../assets/icono-galeria.png" alt="Galería" class="icono-nav" /></a></li>
        <li><a href="../pages/agenda.html" title="Agenda"><img src="../assets/icono-agenda.png" alt="Agenda" class="icono-nav" /></a></li>
        <li><a href="../pages/ubicacion.html" title="Ubicación"><img src="../assets/icono-ubicacion.png" alt="Ubicación" class="icono-nav" /></a></li>
        <li><a href="../pages/sobre_nosotros.html" title="Sobre Nosotros"><img src="../assets/icono-info.png" alt="Sobre Nosotros" class="icono-nav" /></a></li>
      </ul>
    </nav>
  </header>

    <div style="margin-top: 100px;"></div>


  <main class="container my-5">
    <form id="form-turno" class="mb-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>

      <div class="mb-3">
        <label for="hora" class="form-label">Hora</label>
        <select class="form-select" id="hora" required>
          <option value="">Seleccionar hora</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="servicio" class="form-label">Servicio</label>
        <select class="form-select" id="servicio" required>
          <option value="Corte">Corte</option>
          <option value="Peinado">Peinado</option>
          <option value="Color">Color</option>
          <option value="Brushing">Brushing</option>
          <option value="Balayage">Balayage</option>
        </select>
      </div>

      <button type="submit" class="btn w-100" style="background-color: goldenrod; color: black;">Reservar turno</button>

    </form>

    <div id="mensaje-exito" class="alert alert-success d-none text-center">
      ¡Turno reservado con éxito!
    </div>

    <h3 class="text-center my-4">Horarios disponibles</h3>
    <ul id="lista-turnos" class="list-group mb-5">
      <!-- Horarios generados dinámicamente -->
    </ul>

    <div class="text-center">
      <a href="admin.html" class="btn btn-outline-secondary">Panel de administración</a>
    </div>
  </main>

  <footer class="footer fixed-bottom bg-white shadow-sm d-flex justify-content-between align-items-center px-3 py-2">
    <div class="footer-text text-black">Derechos reservados</div>
    <a href="https://instagram.com/paolasantanapeinados" target="_blank" rel="noopener" aria-label="Instagram">
      <img src="../assets/instagram.png" alt="Instagram" class="instagram-btn" />
    </a>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<script type="module" src="../js/agenda.js"></script>
